name: matrix demo

on: [workflow_dispatch]

jobs:
  setup:
    strategy:
      fail-fast: true
      max-parallel: 2
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, windows-latest]
        images: [hello-world, alpine]
        exclude:
        - images: alpine
          on: windows-latest
        include: 
        - images: amd64/alpine
          on: ubuntu-20.04
    runs-on: ${{ matrix.os}}
    steps:
      - name: echo docker details
        run: docker info

      - name: run image on ${{ matrix.os }}
        run: docker run ${{ matrix.images }}
